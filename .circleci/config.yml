version: 2.1
orbs:
  codecov: codecov/codecov@1.2.5
  go: circleci/go@1.6.0
executors:
  build:
    docker:
      - image: circleci/golang:1.16
jobs:
  test:
    executor:
      name: build
    steps:
      - checkout
      - go/mod-download-cached
      - restore_cache:
          keys:
            - go-build-cache-v1-{{ .Branch }}--{{ .Revision }}
            - go-build-cache-v1-{{ .Branch }}
            - go-build-cache-v1-
      - run: mkdir -p /tmp/artifacts
      - run: mkdir -p /tmp/workspace
      - run:
          name: go test & coverage generate
          command: |
            go test -race ./... -coverprofile=c.out -covermode=atomic
            go tool cover -html=c.out -o coverage.html
            mv coverage.html /tmp/artifacts
            mv c.out /tmp/workspace
      - save_cache:
          key: go-build-cache-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - /home/circleci/.cache/go-build
      - store_artifacts:
          path: /tmp/artifacts
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - c.out

  upload_codecov:
    docker:
      - image: cimg/base:2021.07
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - codecov/upload:
          file: /tmp/workspace/c.out

workflows:
  version: 2.1
  builds:
    jobs:
      - test
      - show_artifacts_path:
          requires:
            - test
      - upload_codecov:
          requires:
            - test
